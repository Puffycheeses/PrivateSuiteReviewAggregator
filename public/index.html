<html>

<head>
    <title>Private Suite</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>

<body>
<!--<div class="container">-->
    <div class="row">
        <div class="col-md-4">
            <h1>Zrivate Zuite</h1>
            <p>Submit short reviews</p>
            <form>
                <div class="form-group review">
                    <label for="review"><b>Review</b></label>
                    <textarea id="review" class="form-control" rows="4" cols="50" maxlength="140"></textarea>
                </div>
                <div class="form-group link">
                    <label for="review"><b>Link</b></label>
                    <input class="form-control" id="url" type="url">
                </div>
                <div class="form-group">
                    <button style="width: 100%;" class="btn btn-primary submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <h1>Mod Queue</h1>
            <p>After accepting a review it will be pushed to twitter with a short delay, Refresh the page to grab new
                stuff</p>
            <br>
            <div class="pendingReviews">

            </div>
        </div>
        <div class="col-md-4">
            <h1>Approved</h1>
            <p>Currently Approved Reviews, You can cancel them before they go live here</p>
            <br>
            <div class="approvedReviews">

            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
